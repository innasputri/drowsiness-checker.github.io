<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Closed_Eye_Detector</title>
        <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center">Closed Eyes Detector</h1>

        <form action="/", method="post" enctype="multipart/form-data">
            <div class="p-3 form-group">
                <label for="formFile" class="form-label">Input Image</label>
                <input class="form-control" type="file" id="formFile" name="file" autocomplete="off" required>
            </div>
            <div class="p-3 text-center">
                <input class="btn btn-primary mt-3" type="submit" value="Predict Face" >
                <input class="btn btn-primary mt-3" type="submit" value="Live prediction" >
            </div>

            <p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="p-3 text-center">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
            </p>
            
            <div class="p-3 text-center">
                {% if filename %}
                    <img src="{{url_for('display_image', filename=filename)}}">
                {% endif %}
            </div>
        </form>
    </body>
</html>
